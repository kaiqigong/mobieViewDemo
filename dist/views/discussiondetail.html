<div class="scrollable discussionDetail"> <li class="discussion-detail"> <div class="detail-title"> <div class="status f-l" ng-show="discussion.answered">已解决</div> {{discussion.subject}} </div> <div class="detail-body"> <img ng-src="{{discussion.media}}" ng-show="discussion.media"> <img ng-src="{{discussion.slide}}" ng-show="discussion.slide"> <div ng-bind-html="discussion.contentSafe"></div> <div class="clear"></div> </div> <div class="cp"> <a class="f-l" ng-class="{'liked':discussion.$liked}" ng-click="toggleLikeDiscussion(discussion)"><i class="fa fa-heart-o"></i>&nbsp;喜欢</a> <span class="f-l">| 被 {{discussion.discussionLikes.length}} 人喜欢</span> <span class="f-r time">发表于{{discussion.createdTime|timeToTimeAgo}}</span> <span class="f-r">{{discussion.userName}}</span> <div class="f-r avatar" ng-style="{'background-image':'url('+discussion.avatar+')'}"></div> <div class="clear"></div> </div> <div class="responses"> <div ng-repeat="response in discussion.$responses" class="response"> <div class="avatar" ng-style="{'background-image':'url('+response.avatar+')'}"> </div> <div class="response-body" ng-bind-html="response.text"> </div> <div class="clear"></div> <div class="cp"> <a class="f-l" ng-show="response.$canVote" ng-click="voteUp(response)"><i class="fa fa-angle-up"></i></a> <span class="f-l">{{response.$score}}</span> <a class="f-l" ng-show="response.$canVote" ng-click="voteDown(response)"><i class="fa fa-angle-down"></i></a> <span class="f-l">｜</span> <a class="f-l" ng-click="discussion.$rawResponse.text = '引用自 ' + response.text;discussion.$responding = true;">回复</a> <span class="f-l">｜</span> <a class="f-l not-right" ng-show="!response.correct" ng-click="toggleEndorse(discussion,response)">标记为正确答案</a> <a class="f-l right" ng-show="response.correct" ng-click="toggleEndorse(discussion,response)">取消标记为正确答案</a> <span class="f-r time">发表于{{response.created|timeToTimeAgo}}</span> <span class="f-r">{{response.userName}}</span> <div class="clear"></div> </div> <div class="endorse-indicator" ng-show="response.correct"></div> </div> </div> <div class="new-response"> <div class="avatar" ng-style="{'background-image':'url('+currentUser.picture+')'}"> </div> <div class="editor"> <div text-angular ta-toolbar-class="editor-toolbar" ta-text-editor-class="richTextEditor" ta-toolbar="[['h1','h2','h3'],['bold','italics']]" ng-model="discussion.$rawResponse.text"> </div> <button class="button blue mid f-r" ng-click="respondTo(discussion.$rawResponse,discussion)">回复</button> </div> </div> </li> </div>
